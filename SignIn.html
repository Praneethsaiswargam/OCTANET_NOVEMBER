<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Oceanic Airlines</title>
</head>
<style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.background-image {
    background-image: url('background-image.jpg');
    background-size: cover;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.5;
    z-index: -1;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9); /* Reduced opacity background */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    margin-top: 50px;
    position: relative;
    z-index: 1;
}

.logo {
    display: block;
    margin: 0 auto;
    width: 100px;
}

.signin-form {
    text-align: center;
}

.signin-form h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #007BFF;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background-color: #0056b3;
}

.form-links {
    font-size: 14px;
}

.form-links a {
    text-decoration: none;
    color: #007BFF;
}

.form-links a:hover {
    text-decoration: underline;
}

</style>
<body>
    <div class="background-image"></div>
    <div class="container">
        <img src="../Images\logo.jpg" alt="Oceanic Airlines Logo" class="logo">
        <form class="signin-form" action="login.php" method="post">
            <h1>OceaniaAirlines</h1>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me"> Remember Me
                </label>
            </div>
            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>
            <div class="form-links">
                <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
